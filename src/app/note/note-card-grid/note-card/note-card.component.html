<nz-card
  nzTitle="{{ note.title }}"
  [nzExtra]="actions"
  [nzBodyStyle]="cardBodyStyle"
>
  <div class="card-content">
    <p nz-typography class="body">{{ note.body }}</p>
    <p nz-typography nzType="secondary">{{ note.createdAt }}</p>
  </div>
</nz-card>

<ng-template #actions>
  <app-note-card-action-dropdown
    [noteId]="note.id"
  ></app-note-card-action-dropdown>
</ng-template>
