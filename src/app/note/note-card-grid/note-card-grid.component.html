<ng-container *ngIf="notes$ | async as notes">
  <div nz-row [nzGutter]="8">
    <div nz-col [nzSpan]="8" *ngFor="let note of notes">
      <app-note-card [note]="note"></app-note-card>
    </div>
  </div>

  <div class="loading-spinner__container">
    <nz-spin *ngIf="isFetchingNotes$ | async"></nz-spin>
  </div>

  <nz-empty
    *ngIf="notes.length < 1"
    nzNotFoundContent="You have no notes at the moment"
  ></nz-empty>
</ng-container>
